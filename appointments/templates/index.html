{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">List of Doctors</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>

                                        <th>Name</th>
                                    <th>Specialty</th>
                                    <th>Mobile</th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for doctor in doctor_list %}
                                <tr>
                                    {% if user.is_superuser %}
                                   <td> <a href="{% url 'doctor-appointments' pk=doctor.pk %}">{{doctor.name}}</a></td>
                                   {%else%}
                                   <td> <a href="{% url 'Appoinment-create'%}">{{doctor.name}}</a></td>
                                   {% endif %}
                                    <td>{{doctor.specialty}}</td>
                                    <td>{{doctor.mobile}}</td>
                                    
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="3">No doctors found.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
